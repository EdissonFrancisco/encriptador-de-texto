<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font letter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <!-- conecxion css -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">

    <title>Encriptador de texto</title>
</head>

<body>
    <header class="logo">
       <img src="imagenes/Logo.png" alt="logo de encriptador">
    </header>

    <!-- container del encriptador -->
    <main class="container">
        <!-- seccion textarea encriptar -->
        <section class="section-one">
            <textarea id="mensaje" class="mensaje-original" name="encriptar" placeholder="Ingrese el texto aqui"></textarea>
            <p>
                <img src="imagenes/Vector.svg" alt="admiracion warring">
                Solo letras min√∫sculas y sin acentos
            </p>
            <div class="botones-principal">
                <button id="encripta" class="btn btn-encriptar">Encriptar</button>
                <button id="desencripta" class="btn btn-desencriptar">Desencriptar</button>
            </div>
        </section>

        <!-- seccion textarea resultado -->
        <section class="section-two">
            <textarea class="mensaje-encriptado" readonly="readonly"></textarea>
            <div class="boton-copiar">
                <button id="btnCopia" class="btn btn-copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>Realizado por - Edisson Acero</p>
    </footer>
    <script src="javaScript.js"></script>
</body>

</html>
